<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog | Rocketseat</title>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <img src="img/cameralogo.svg" alt="Logomarca da empresa">
                <ul>
                    <li class="color-home">Home</li>
                    <li>Galeria</li>
                </ul>
                <form action="GET">
                    <div class="input-wrapper">
                        <label for="search">Pesquise por imagens e coleções</label>
                        <input type="search" id="search" placeholder="Pesquise por imagens e coleções">
                    </div>
                </form>
                <img class="avatar" src="img/335631443_1422826401873942_7216877684840172178_n.jpg" alt="Rei Ayanami">
            </nav>
        </header>


    </div>
    <main>
        <div class="container-main">
            <div class="box-galeria">
                <h1>Galeria</h1>
            </div>

            <!-- PRIMEIRA CAIXA DE IMAGEM  -->

            <div class="box-grupo1">
                <!-- WORKSPACE ELÉTRICA -->
                
                <div class="box-conteudo1">
                    
                    <figure >
                        <img src="img/unsplash_VS-WRkyuax4.png" alt="Perifericos teclado e mouse rgb">
                        <div class="box-figcaption">
                            <figcaption>
                                <h2>Workspace elétrica</h2>
                                <span>TAG</span>
                            </figcaption>
                        </div>
                    </figure>
                </div>
                <!-- DARK AND DARK  -->
                <div class="box-conteudo1" style="--delay:.3s">
                    <figure >
                        <img src="img/unsplash_yQnyP1g5zl4.png" alt="Perifericos teclado e mouse rgb">

                            </figcaption>

                </div>

                <div class="box-conteudo1" style="--delay:.4s">

                        <img src="img/unsplash_LAY19dUD_ro.png" alt="Perifericos teclado e mouse rgb">

                    </figure>
                </div>

                <div class="box-conteudo1" style="--delay:.6s">
                    <figure>
                        <img src="img/unsplash_iwJscb2Ezsk.png" alt="Perifericos teclado e mouse rgb">
                        <div class="box-figcaption">
                            <figcaption>
                                <h2>Setup de escritor</h2>

                            </figcaption>
                        </div>
                    </figure>
                </div>

                <div class="box-conteudo1" style="--delay:.7s">
                    <figure>
                        <img src="img/unsplash_fwfobhsF1Kw.png">

                    </figure>

            <div class="box-grupo2">

                <div class="box-conteudo1" style="--delay:.9s">

    <footer>
